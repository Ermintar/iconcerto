<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="main.xhtml">
	<ui:define name="content">
		<table style="width: 100%;">
			<tr>
				<td>&nbsp;</td>
				<td class="auth-form-place">
				<h:form styleClass="form" rendered="${!authentication.loggedIn}">
				<table class="auth-form">			
					<tr>
							<td colspan="2">
								<h:outputText
								rendered="#{authentication.incorrectUsernameAndPassword}"
								value="#{bastionMessages.incorrectUsernameAndPassword}" />
							</td>							
					</tr>
																	
						<tr>
							<td class="titleCell"><h:outputText value="#{bastionMessages.username}" /></td>
							<td class="inputCell"><h:inputText styleClass="simple-input" value="#{authentication.username}" /></td>
						</tr>
						<tr>
							<td class="titleCell"><h:outputText value="#{bastionMessages.password}" /></td>
							<td class="inputCell"><h:inputSecret styleClass="simple-input" value="#{authentication.password}"
								redisplay="false" /></td>
						</tr>
						<tr>
							<td class="titleCell"></td>
							<td class="inputCell"><h:commandButton styleClass="simple-button"
								value="#{bastionMessages.logIn}"
								action="#{authentication.logIn}" /></td>
						</tr>
				</table>
				</h:form>
				<h:form styleClass="form" rendered="${authentication.loggedIn}">
				<table class="auth-form">
						<tr>
							<td colspan="2">
								&nbsp;
							</td>							
						</tr>
						<tr>
							<td class="titleCell"><h:outputText value="#{bastionMessages.username}" /></td>
							<td class="inputCell"><h:outputText value="#{authentication.username}" /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<h:commandButton styleClass="simple-button"
								value="#{bastionMessages.logOut}"
								action="#{authentication.logOut}" />
							</td>
						</tr>											
				</table>
				</h:form>
				</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
</html>

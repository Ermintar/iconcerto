<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <title><ui:insert name="title">Wiki</ui:insert></title>
  <h:outputStylesheet library="css" name="wiki.css"/>
  <h:outputScript library="javascript" name="jquery-min.js"/>
  <h:outputScript library="javascript" name="jquery.blockUI.js"/>
  <h:outputScript library="javascript" name="screen-locker.js" />
</h:head>

<h:body>
<table class="top-bar">
  <tr>
  	<td class="top-bar-space"></td>
    <td class="top-bar-logo"><h:graphicImage value="#{resource['images:wiki_small_logo.png']}"/></td>
    <td>&nbsp;</td>
  </tr>
</table>

<div id="content" class="content">
  <ui:insert name="content">
    	content
  </ui:insert>
</div>

<table class="bottom-bar">
  <tr>
  	<td>&nbsp;</td>
  	<td class="bottom-bar-edge"></td>
  	<td class="bottom-bar-space">
  	<h:outputText value="#{wikiMessages.applicationFullName}" />
  	</td>    
  </tr>
</table>
</h:body>
<h:outputScript>
	lockMessage('#{wikiMessages.waitingMessage}');
</h:outputScript>
</html>
